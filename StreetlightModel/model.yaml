StreetlightModel:

  description: A Street light model

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    annotations:
      description: Annotations about the item
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    category:
      description: Type of asset which implements the street light. Enum:'`postTop, bollard, lamppost, lightTower, flashingBeacon, sideEntry, signLight, ornamentalLantern'. Or any other value not defined above and meaningful for the application
      items:
        enum:
          - bollard
          - flashingBeacon
          - lamppost
          - lightTower
          - ornamentalLantern
          - postTop
          - sideEntry
          - signLight
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        type: Property

    color:
      description: The color of the product
      type: string
      x-ngsi:
        model: https://schema.org/color
        type: Property

    colorRenderingIndex:
      description: Color rendering index of the lamp
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    colorTemperature:
      description: Correlated color temperature of the lamp
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Kelvin degrees (K)

    columnBrandName:
      description: Name of the column's brand
      type: string
      x-ngsi:
        model: https://schema.org/brand
        type: Property

    columnColor:
      description: 'Column''s painting color. Allowed Values: A color keyword as specified by [W3C Color Keywords](https://www.w3.org/TR/SVG/types.html#ColorKeywords). A color value as specified by [W3C Color Data Type](https://www.w3.org/TR/SVG/types.html#BasicDataTypes)'
      type: string
      x-ngsi:
        model: https://schema.org/color
        type: Property

    columnMadeOf:
      description: Material column is made of. Enum:'steel, aluminium, wood, other'
      enum:
        - steel
        - aluminium
        - wood
        - other
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    columnManufacturerName:
      description: Name of the column's manufacturer
      type: string
      x-ngsi:
        model: https://schema.org/manufacturer
        type: Property

    columnModelName:
      description: Name of the column's model
      type: string
      x-ngsi:
        model: https://schema.org/model
        type: Property

    compliantWith:
      description: A list of standards to which this streetlight model is compliant with
      items:
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    image:
      description: An image of the item
      format: uri
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Property

    lampBrandName:
      description: Name of the lamp's brand
      type: string
      x-ngsi:
        model: https://schema.org/brand
        type: Property

    lampManufacturerName:
      description: Name of the lamp's manufacturer
      type: string
      x-ngsi:
        type: Property

    lampModelName:
      description: Name of the lamp's model
      type: string
      x-ngsi:
        model: https://schema.org/model
        type: Property

    lampTechnology:
      description: Technology used by the lamp. Enum:'LED, LPS, HPS'. Or any other value not covered by the above list and meaningful to the application
      enum:
        - LED
        - LPS
        - HPS
      type: string
      x-ngsi:
        type: Property

    lampWeight:
      description: Lamp's weight
      type: string
      x-ngsi:
        model: Kilograms (kg)
        type: Property
        units: Kilograms (kg)

    lanternBrandName:
      description: Name of the lantern's brand
      type: string
      x-ngsi:
        model: https://schema.org/brand
        type: Property

    lanternManufacturerName:
      description: Name of the lantern's manufacturer
      type: string
      x-ngsi:
        model: https://schema.org/manufacturer
        type: Property

    lanternModelName:
      description: Name of the lantern's model
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    lanternWeight:
      description: Lantern's weight
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/weight
        type: Property
        units: Kilograms (kg)

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    luminousFlux:
      description: Maximum light output which can be provided by the lamp
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Lumens (lm)

    maxPowerConsumption:
      description: Maximum power consumption supported by the lantern
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Watts (W)

    minPowerConsumption:
      description: Minimum power consumption supported by the lantern
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Watts (W)

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    powerConsumption:
      description: (Nominal) power consumption made by the lamp
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Watts (W)

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    type:
      description: NGSI Entity type. It has to be StreetlightModel
      enum:
        - StreetlightModel
      type: string
      x-ngsi:
        type: Property

    workingLife:
      description: The estimated number of hours working (the lamp) without failure
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Hours

  required:
    - id
    - type
    - name

  type: object

